    <!-- <dl> representa uma lista de definições, onde são colocados termos
             e seus significados. muito usada em glossarios-->

        <dt>Fire Fox</dt> 
        <!--<dt> define o termo que será dado a explicção-->

            <dd>Mozilla Firefox é um navegador livre e multiplataforma desenvolvido pela Mozilla Foundation com ajuda de centenas de colaboradores. A intenção da fundação é desenvolver um navegador leve, seguro, intuitivo e altamente extensível.</dd>
            <!--define a explicação sobre oq é o termo-->

    </dl>
