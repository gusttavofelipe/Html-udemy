<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog open><!--cria uma caixa de dialogo que deve ser usada com o atributo "open" para que seja exbida-->
        <p>Olá para todos!</p>
    </dialog>
    
<br><br><br><br><br><br><br><br><hr>

<dialog open id="favDialog">
    <form method="dialog">
      <section>
        <p><label for="favAnimal">Favorite animal:</label>
        <select id="favAnimal">
          <option></option>
          <option>Brine shrimp</option>
          <option>Red panda</option>
          <option>Spider monkey</option>
        </select></p>
      </section>
      <menu>
        <button id="cancel" type="reset">Cancel</button>
        <button type="submit">Confirm</button>
      </menu>
    </form>
  </dialog>
  
  <menu>
    <button id="updateDetails">Update details</button>
  </menu>

  <!--          
        <DIALOG>
    pode-se colocar um <form> dentro de um <dialog> especificando-os com o atributo method="dialog" como feito em um exemplo acima
    é contrala melhor com JS-->
</body>
</html>
