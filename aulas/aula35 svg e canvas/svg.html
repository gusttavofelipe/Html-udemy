<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="1000" height="650"  >

        <circle cx="500" cy="500" r="100" stroke="red" stroke-width="4" fill="black">

    </svg>

      <!--
        a tag <svg> não é autocomletada pelo vscode
        *é usada para definir um conteiner para outas tags que só funcionam dentro de dela mesma e que são usadas para criar formas/graficos vetoriais escalaveis
        *as tags de elementos dentro de <svg> não precisam ser fechadas
        *usando "height" e "width" se define as dimenções
        *de acordo com o elemnto dentro de <svg> (nesse caso, <circle>) é especificado sua dimensão
        *não se coloca unidade de medida nos valores pois se tratam de vetores

        cx = ponto x,horizontal do elemento
        cy = ponto y,vertical do elemento 
        stroke = cor da borda do elemento
        stroke-width = largura da borda do elemento
        fill = cor do preechimento do elemento

      -->
</body>
</html>
