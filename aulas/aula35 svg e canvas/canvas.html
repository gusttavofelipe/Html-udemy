<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!--
        <canvas> cria uma area de desenhos graficos em 2d e 3d
        *é possivel desenhar apenas usando scripts, geralgem JS. no HTML essa tag apenas reserva/cria o espaço de desenhar
        *o espaço de desenho é nativamente transparente 
        *possui altura e largura padrão = width="300px" e height="150px"
        a ligação com JS  é feita por meio do id da tag <canvas>   
    -->

    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
        </script>


    

</body>
</html>
